<html>
<head>
  <style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'courier new';
  }
  table {
    width: 100%;
    height: 100%;
  }
  td {
    vertical-align: middle;
    text-align: center;
  }
  img {
    height: 100vh;
    width: 100vw;
    object-fit: none;
    object-position: 50% 50%;
  }
  .content {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
  }
  </style>
</head>
<body>
  <div class="content">
    {{range $url := .Urls}}
      <img id="img" class="tall" src="{{$url}}" />
    {{end}}
  </div>
</body>
</html>
